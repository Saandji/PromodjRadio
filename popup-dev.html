<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="css/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/js/libs/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="/js/libs/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="/js/libs/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="/js/libs/underscore-1.5.1.js"></script>
    <script type="text/javascript" src="/js/libs/backbone-min.js"></script>
    <script type="text/javascript" src="/js/libs/backbone.global-events.js"></script>
    <script type="text/javascript" src="/js/libs/template-manager.js"></script>
    <script type="text/javascript" src="/js/common/popup.js"></script>

</head>
<body>
<div class="player-container">

    <div class="track">
        <div class="title">
            <a class="title-href" href="{{if trackUrl}} {{= trackUrl}} {{else}}# {{/if}}">{{= trackName}}</a>&nbsp;
            <span class="radiostamp">{{= trackTime}}</span>
        </div>
        <div class="icons">
                <span class="comments_count">
                    <a href="{{= commentsUrl}}"><span>{{= commentsCount}}</span></a>
                </span>
                <span class="downloads_count">
                    <a href="{{= downloadsUrl}}">{{= downloadCount}}</a>
                </span>
            <span class="balls_count">PR<a href="{{= ballsUrl}}">{{= ballsCount}}</a></span>
            <a class="bitrate" href="{{= bitrateUrl}}">{{= bitrateCount}}</a>
        </div>
    </div>


<audio class="toasty-sound" src="sounds/toasty.mp3" preload='metadata'></audio>
</div>
</body>
</html>
